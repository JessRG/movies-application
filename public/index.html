<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
<!--    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">-->
</head>
<body>
    <!-- Content Section -->
    <div class="container-fluid">
        <h1>Hello There!</h1>
        <div class="row">

            <!-- Subtitle/Loading Section -->
            <div class="col-4">
            <!-- Forms Section -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="create-tab" data-toggle="tab" href="#create" role="tab" aria-controls="create" aria-selected="true">Add Movie</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="edit-tab" data-toggle="tab" href="#edit" role="tab" aria-controls="edit" aria-selected="false">Edit</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="create" role="tabpanel" aria-labelledby="create-tab">
                        <!-- Add/Create Form -->
                        <form id="form-create">
                            <div class="form-group">
                                <label for="movieTitleAdd">Movie Title</label>
                                <input type="text" class="form-control" id="movieTitleAdd" placeholder="e.g. Sausage Party">
                            </div>
                            <div class="form-group">
                                <label for="movieRatingAdd">Rating</label>
                                <select class="form-control" id="movieRatingAdd">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="d-flex">
                                <button class="btn btn btn-primary ml-auto px-4" type="submit">Add</button>
                            </div>
                        </form>
                        <!-- Add/Create Form -->
                    </div>
                    <div class="tab-pane fade" id="edit" role="tabpanel" aria-labelledby="edit-tab">
                        <!-- Edit/Delete Form -->
                        <form id="form-edit">
                            <div class="form-group">
                                <label for="movieTitleEdit">Movie Title</label>
                                <input type="text" class="form-control" id="movieTitleEdit" placeholder="e.g. Sausage Party">
                            </div>
                            <div class="form-group">
                                <label for="movieRatingEdit">Rating</label>
                                <select class="form-control" id="movieRatingEdit">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="d-flex">
                                <button class="btn btn btn-primary ml-auto px-4" type="submit">Edit</button>
                            </div>
                        </form>
                        <!-- Edit/Delete Form End-->
                    </div>
                </div>

            <!-- Forms Section End -->
            </div>
            <!-- Subtitle/Loading Section End -->

            <!-- Movies Section -->
            <div class="col-8">
                <div class="overflow-auto" id="movieList"></div>
            </div>
            <!-- Movies Section End -->
        </div>
    </div>
    <!-- Content Section End -->
<!--    <script src=“https://kit.fontawesome.com/97dc1343e3.js” crossorigin=“anonymous”></script>-->
    <script src="./main.js"></script>
</body>
</html>
